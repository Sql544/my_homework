<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="mycanvas" width="500" height="500">
			<script>
				var canvas = document.getElementById("mycanvas");
				var ctx = canvas.getContext("2d");
				ctx.translate(100,100)
				ctx.rect(100,100,100,200);
				ctx.stroke()
			</script>
		</canvas>
	</body>
</html>
